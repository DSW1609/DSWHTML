<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图效果实现</title>
  <link rel="stylesheet" href="style/lunbotu.css">
</head>
<body>
  <!-- 做一个导航栏的滑动特效 -->
  <!-- 首先写一个漂亮的大盒子装我们的导航栏 -->
<div class="nav">
  <!-- 再写一个小小的盒子用来左右滑动 -->
  <div class="small"></div>
  <!-- 再写几个小li，用ul包起来 -->
  <ul>
    <li><a href="javascript:;">你看</a></li>
    <li><a href="javascript:;">这面</a></li>
    <li><a href="javascript:;">又长</a></li>
    <li><a href="javascript:;">又宽</a></li>
    <li><a href="javascript:;">就像</a></li>
    <li><a href="javascript:;">佳林</a></li>
    <li><a href="javascript:;">的脸</a></li>
    <li><a href="javascript:;">又大</a></li>
    <li><a href="javascript:;">又圆</a></li>
  </ul>
</div>
  <!-- 添加一个和平的大盒子 -->
<div class="peacediv">
  <!-- 写左右两侧垂直居中的指示箭头 -->
  <div class="leftjt">
    <img src="images/leftjt.png" alt="">
  </div>
  <div class="rightjt">
    <img src="images/rightjt.png" alt="">
  </div>
  <!-- 两侧指示箭头结束 -->
  <!-- 写横向滚动图片行 -->
  <ul>
    <li>
      <a href="javascript:;"><img src="images/bg1.jpg" class="bg1" alt=""></a>
    </li>
    <li>
      <a href="javascript:;"><img src="images/bg2.jpg" class="bg1" alt=""></a>
    </li>
    <li>
      <a href="javascript:;"><img src="images/bg3.jpg" class="bg1" alt=""></a>
    </li>
  </ul>
  <!-- 横向滚动图片结束 -->
  <!-- 底部圆点指示器开始 -->
  <ol>
    <li class="dian" data-index = '0'></li>
    <li data-index = '1'></li>
    <li data-index = '2'></li>
  </ol>
</div>
<!-- 引入外部js文件 -->
<script src="js/relaxanimate.js">
</script>
<script src="js/lunbotu.js">
</script>
</body>
</html>
